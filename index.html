<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffeaf1, #e8f6ff);
  padding: 20px;
}

#container {
  width: 100%;
  max-width: 400px;
  background: rgba(255,255,255,0.9);
  border-radius: 22px;
  padding: 22px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  position: relative;
  overflow: hidden;
}

h1 {
  color: #ff79b0;
  margin-bottom: 15px;
}

#image-container {
  height: 200px;
  margin-bottom: 20px;
}

#image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
}

/* Buttons */
.btn {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 1.1em;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 8px;
}

#yesBtn {
  background: #ffb6c9;
}

#noBtn {
  background: #add8e6;
}

/* Celebration */
#celebration {
  display: none;
  flex-direction: column;
  align-items: center;
}

#celebration h2 {
  color: #ff69b4;
  margin-bottom: 20px;
}

/* Balloons / hearts / confetti */
.balloon, .heart, .confetti {
  position: absolute;
  animation: floatUp linear forwards;
}

.balloon {
  width: 40px;
  height: 55px;
  border-radius: 50%;
  opacity: 0.85;
}

.heart {
  font-size: 24px;
}

.confetti {
  width: 8px;
  height: 8px;
  border-radius: 2px;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}

/* Plan cards */
#planContainer {
  display: none;
  margin-top: 15px;
}

.plan-card {
  background: #ffe4ea;
  border-radius: 20px;
  padding: 25px;
  font-size: 1.3em;
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
}

.plan-card.active {
  opacity: 1;
  transform: translateY(0);
}

.plan-card span {
  font-size: 2.2em;
  display: block;
  margin-bottom: 10px;
}

/* Next button */
#nextPlanBtn {
  margin-top: 18px;
  padding: 14px 32px;
  border-radius: 999px;
  border: none;
  font-size: 1em;
  background: linear-gradient(135deg, #ffb6c9, #add8e6);
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

#nextPlanBtn:active {
  transform: scale(0.96);
}
</style>
</head>

<body>
<div id="container">

<!-- QUESTION SCREEN -->
<div id="questionScreen">
  <h1>Will you be my Valentine? üíò</h1>

  <div id="image-container">
    <img id="cuteImage" src="https://placekitten.com/400/200">
  </div>

  <button id="yesBtn" class="btn">Yes</button>
  <button id="noBtn" class="btn">No</button>
</div>

<!-- CELEBRATION -->
<div id="celebration">
  <h2>YAYYYY!!! üíñüéâ</h2>

  <div id="planContainer">
    <div class="plan-card active"><span>üíÖ</span>Nails first ‚Äì relax & enjoy</div>
    <div class="plan-card"><span>üõçÔ∏è</span>Shopping ‚Äì pick what you love</div>
    <div class="plan-card"><span>üçΩÔ∏è</span>Dinner ‚Äì good food & good talks</div>

    <button id="nextPlanBtn">Next ‚ûú</button>
  </div>
</div>

</div>

<script>
const images = [
  "https://placekitten.com/400/200",
  "https://placedog.net/400/200",
  "https://placekitten.com/401/201",
  "https://placedog.net/401/201"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const cuteImage = document.getElementById("cuteImage");
const questionScreen = document.getElementById("questionScreen");
const celebration = document.getElementById("celebration");
const planContainer = document.getElementById("planContainer");

let yesSize = 1;

/* NO button */
noBtn.onclick = () => {
  cuteImage.src = images[Math.floor(Math.random() * images.length)];
  yesSize += 0.08;
  yesBtn.style.transform = `scale(${yesSize})`;
  yesBtn.style.fontSize = (1.1 * yesSize) + "em";
};

/* YES button */
yesBtn.onclick = () => {
  questionScreen.style.display = "none";
  celebration.style.display = "flex";
  launchCelebration();
  planContainer.style.display = "block";
};

/* Celebration effects */
function launchCelebration() {
  for (let i = 0; i < 25; i++) {
    spawn("balloon", ["#ffb6c9","#add8e6"]);
    spawn("heart", ["‚ù§Ô∏è"]);
    spawn("confetti", ["#ffb6c9","#add8e6","#ffd1dc","#b0e0e6"]);
  }
}

function spawn(type, colors) {
  const el = document.createElement("div");
  el.className = type;
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = 3 + Math.random() * 3 + "s";

  if (type === "heart") el.textContent = "‚ù§Ô∏è";
  else el.style.background = colors[Math.floor(Math.random()*colors.length)];

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}

/* PLAN NEXT BUTTON */
const cards = document.querySelectorAll(".plan-card");
const nextBtn = document.getElementById("nextPlanBtn");
let current = 0;

nextBtn.onclick = () => {
  cards[current].classList.remove("active");
  current++;

  if (current < cards.length) {
    cards[current].classList.add("active");
    if (current === cards.length - 1) nextBtn.textContent = "Can‚Äôt wait üíñ";
  }
};
</script>
</body>
</html>
