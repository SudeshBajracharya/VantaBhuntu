<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffeaf1, #e8f6ff);
  padding: 20px;
  overflow-x: hidden;
}

#container {
  width: 100%;
  max-width: 400px;
  background: rgba(255,255,255,0.95);
  border-radius: 22px;
  padding: 22px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  position: relative;
  overflow: hidden;
}

h1 {
  color: #ff79b0;
  margin-bottom: 15px;
}

#image-container {
  height: 200px;
  margin-bottom: 20px;
}

#image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
}

.btn {
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  font-size: 1.1em;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 8px;
}

#yesBtn {
  background: #ffb6c9;
}

#noBtn {
  background: #add8e6;
  position: relative;
}

#celebration {
  display: none;
  flex-direction: column;
  align-items: center;
}

#celebration h2 {
  color: #ff69b4;
  margin-bottom: 20px;
}

/* Floating elements */
.balloon, .heart, .confetti {
  position: fixed;
  bottom: -60px;
  animation: floatUp linear forwards;
}

.balloon {
  width: 40px;
  height: 55px;
  border-radius: 50%;
  opacity: 0.85;
}

.heart {
  font-size: 24px;
}

.confetti {
  width: 8px;
  height: 8px;
  border-radius: 2px;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Plan Slider */
#planContainer {
  display: none;
  width: 100%;
  overflow: hidden;
  position: relative;
  margin-top: 15px;
}

.plan-wrapper {
  display: flex;
  transition: transform 0.5s ease;
}

.plan-card {
  min-width: 100%;
  background: #ffe4ea;
  border-radius: 20px;
  padding: 25px;
  font-size: 1.3em;
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

.plan-card span {
  font-size: 2.2em;
  display: block;
  margin-bottom: 10px;
}

#nextPlanBtn {
  margin-top: 18px;
  padding: 14px 32px;
  border-radius: 999px;
  border: none;
  font-size: 1em;
  background: linear-gradient(135deg, #ffb6c9, #add8e6);
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  transition: 0.3s ease;
}

#nextPlanBtn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div id="container">

<div id="questionScreen">
  <h1>Will you be my Valentine? üíò</h1>

  <div id="image-container">
    <img id="cuteImage" src="https://placekitten.com/400/200">
  </div>

  <button id="yesBtn" class="btn">Yes</button>
  <button id="noBtn" class="btn">No</button>
</div>

<div id="celebration">
  <h2>YAYYYY!!! üíñüéâ</h2>

  <div id="planContainer">
    <div class="plan-wrapper" id="planWrapper">
      <div class="plan-card"><span>üíÖ</span>Nails first ‚Äì relax & enjoy</div>
      <div class="plan-card"><span>üõçÔ∏è</span>Shopping ‚Äì pick what you love</div>
      <div class="plan-card"><span>üçΩÔ∏è</span>Dinner ‚Äì good food & good talks</div>
    </div>

    <button id="nextPlanBtn">Next ‚ûú</button>
  </div>
</div>

</div>

<audio id="celebrationSound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

<script>
const images = [
  "https://placekitten.com/400/200",
  "https://placedog.net/400/200",
  "https://placekitten.com/401/201",
  "https://placedog.net/401/201"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const cuteImage = document.getElementById("cuteImage");
const questionScreen = document.getElementById("questionScreen");
const celebration = document.getElementById("celebration");
const planContainer = document.getElementById("planContainer");
const planWrapper = document.getElementById("planWrapper");
const nextBtn = document.getElementById("nextPlanBtn");
const sound = document.getElementById("celebrationSound");

let yesSize = 1;
let maxSize = 1.8;

/* NO Button */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

noBtn.onclick = () => {
  cuteImage.src = images[Math.floor(Math.random() * images.length)];
  if (yesSize < maxSize) {
    yesSize += 0.1;
    yesBtn.style.transform = `scale(${yesSize})`;
  }
};

/* YES Button */
yesBtn.onclick = () => {
  questionScreen.style.display = "none";
  celebration.style.display = "flex";
  planContainer.style.display = "block";
  sound.play();
  launchCelebration();
};

/* Celebration */
function launchCelebration() {
  for (let i = 0; i < 20; i++) {
    spawn("balloon", ["#ffb6c9","#add8e6"]);
    spawn("heart");
    spawn("confetti", ["#ffb6c9","#add8e6","#ffd1dc","#b0e0e6"]);
  }
}

function spawn(type, colors=[]) {
  const el = document.createElement("div");
  el.className = type;
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = 3 + Math.random() * 3 + "s";

  if (type === "heart") el.textContent = "‚ù§Ô∏è";
  else el.style.background = colors[Math.floor(Math.random()*colors.length)];

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}

/* Plan Slider */
let current = 0;
const total = 3;

nextBtn.onclick = () => {
  current++;
  planWrapper.style.transform = `translateX(-${current * 100}%)`;

  if (current === total - 1) {
    nextBtn.textContent = "Can‚Äôt wait üíñ";
  }

  if (current >= total - 1) {
    nextBtn.disabled = true;
  }
};
</script>

</body>
</html>
